<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Agartha</title>
    <meta
      name="description"
      content="A simple web interface for SaltStack."
    />
    <meta name="keywords" content="react,material,application,dashboard,admin,salt,saltstack" />
    <meta name="author" content="Paul Christophel" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      const global = globalThis;
      window.config = {
        SaltAPIEndpoint: "{{.SaltAPIEndpoint}}",
        Version: "{{.Version}}",
        ForgotPasswordURL: "{{.ForgotPasswordURL}}",
        GetStartedURL: "{{.GetStartedURL}}",
        CASServiceURL: "{{.CASServiceURL}}",
    };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
